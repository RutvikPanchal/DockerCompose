version: '3'
services:
  postgres:
    image: registry.redhat.io/rhel8/postgresql-13:1
    container_name: postgres
    ports:
      - '4321:5432'
    environment:
      POSTGRESQL_USER: admin
      POSTGRESQL_PASSWORD: password
      POSTGRESQL_ADMIN_PASSWORD: password
      POSTGRESQL_DATABASE: docker
    networks:
        - master
networks:
  master:
    external: true

